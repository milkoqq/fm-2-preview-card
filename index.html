<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <article class="card">
      <img src="./assets/images/illustration-article.svg" alt="Card Preview" />
      <div class="card_content_container">
        <div class="card_content_tag text-preset-3-bold">Learning</div>
        <div class="card_content_date text-preset-3">Published 21 Dec 2023</div>
        <header class="card_content_title text-preset-1">HTML & CSS Foundations</header>
        <div class="card_content_desc text-preset-2">
          These languages are the backbone of every website, defining structure, content, and presentation.
        </div>
        <div class="card_content_author">
          <div class="card_author_img">
            <img src="./assets/images/image-avatar.webp" alt="Author Avatar" />
          </div>
          <div class="card_author_name text-preset-3-bold">Greg Hooper</div>
        </div>
      </div>
    </article>
  </body>
</html>
